<body>

    <h1>What is the magic word?</h1>
    
    <input id="magicword" type="password"/> <button id="submit" onclick="myFunction ()" type="submit">Submit</button>
    
    <script>
    
    var textEntered = "";
        
    var magicWord = "password"
        
    function myFunction () {
        
        
        textEntered = document.getElementById("magicword").value;
        
        if (textEntered == magicWord) {
            
            alert ("You are logged-in.")
        } else {
            
            alert ("Log-in failed")
        }
        
    }
    </script>
